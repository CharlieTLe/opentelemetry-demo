version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
    groups:
      actions-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directories:
      - "/test/tracetesting"
      - "/src/adservice/genproto"
      - "/src/adservice"
      - "/src/frontend"
      - "/src/cartservice/src"
      - "/src/loadgenerator"
      - "/src/imageprovider"
      - "/src/productcatalogservice/genproto"
      - "/src/productcatalogservice"
      - "/src/flagd-ui"
      - "/src/paymentservice"
      - "/src/accountingservice"
      - "/src/checkoutservice/genproto"
      - "/src/checkoutservice"
      - "/src/frontendproxy"
      - "/src/emailservice"
      - "/src/currencyservice/genproto"
      - "/src/currencyservice"
      - "/src/kafka"
      - "/src/frauddetectionservice"
      - "/src/shippingservice"
      - "/src/recommendationservice/genproto"
      - "/src/recommendationservice"
      - "/src/quoteservice"
    groups:
      docker-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directories:
      - "/src/checkoutservice"
      - "/src/productcatalogservice"
    groups:
      go-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directories:
      - "/src/adservice"
    groups:
      gradle-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directories:
      - "/src/recommendationservice"
    groups:
      pip-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
