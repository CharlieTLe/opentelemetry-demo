version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "infra"
  - package-ecosystem: "gomod"
    directories:
      - "/src/checkoutservice"
    open-pull-requests-limit: 20
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directories:
      - "/src/productcatalogservice"
    open-pull-requests-limit: 20
    schedule:
      interval: "daily"
