on:
  push:
    branches:
      - main
      - 'dependabot/**'
  pull_request:
    branches:
      - main
      - 'dependabot/**'

permissions:
  actions: write
  pull-requests: write
  contents: write
  packages: write
jobs:
  dependabot-auto-update-protobuf-diff:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Generate
        run: make clean docker-generate-protobuf
      - name: Commit only if there are changes
        run: |
          if ! git diff --quiet; then
            git config user.name "charlietle"
            git config user.email "charlie_le@apple.com"
            git add .
            git commit -m "chore: update protobuf"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
