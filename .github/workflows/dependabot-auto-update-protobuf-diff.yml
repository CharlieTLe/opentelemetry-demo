on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: write
  pull-requests: write
  contents: write
  packages: write
jobs:
  dependabot-auto-update-protobuf-diff:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Generate
        run: make clean docker-generate-protobuf
      - name: Commit only if there are changes
        run: |
          if ! git diff --quiet; then
            git config user.name "dependabot[bot]"
            git config user.email "49699333+dependabot[bot]@users.noreply.github.com"
            git add .
            git commit -m "[dependabot skip] chore: update protobuf"
            git checkout -b dependabot/protobuf
            git push origin dependabot/protobuf --force
            
            gh pr create --title "chore: update protobuf" --body "This PR updates the protobuf files" --base $GITHUB_HEAD_REF --head dependabot/protobuf
          fi
        env:
          GH_TOKEN: ${{ secrets.MY_TOKEN }}
